<html>
  <head>
    <title 測試></title>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script>
      function pp(o) {
        let old = $("#msg").text();
        o = `${old}\n${o}`;
        $("#msg").text(o);
      }
      
      function sendMsg() {
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');
        alert(`urlParams = ${urlParams}`);
        liff.sendMessages([
          {
            type:'text',
            text:`Hello, ${msg}!`
          }
        ])
        .then(() => {
          pp('message sent');
          // liff.closeWindow();
        })
        .catch((err) => {
          pp(err);
        });
      }
      
      $(() => {
        sessionStorage.clear();
        pp(`After sessionStorage.clear():\n${sessionStorage.getItem('liffinfo')}\n`);
        window.liff = liff;
        liff.init(
          (data) => {
            pp(Object.entries(data.context));
            $("#send-btn").show();
            pp(sessionStorage.getItem('liffinfo'));
          }, (err) => {
            pp(Object.entries(err));
          });
      });
    </script>
  </head>
  <body>
    <br/><br/>
    <a class="btn btn-link" src="line://app/1569381319-JjWMpLqG?msg=abc">Open liff app</a>
    <div id="msg">
      msg...
    </div>
  </body>
</html>
